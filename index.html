<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChef Foods</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
        }
        header {
            background: #ff7043;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #ff7043;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #e64a19;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MyChef Foods</h1>
        <p>Delicious meals delivered to your doorstep</p>
    </header>
    <main>
        <h2>Fresh. Fast. Flavorful.</h2>
        <p>Discover chef-crafted meals made with the freshest ingredients. Order now and enjoy healthy, tasty food at home.</p>
        <a href="#order" class="cta-btn">Order Now</a>
    </main>
    <footer>
        &copy; 2024 MyChef Foods. All rights reserved.
    </footer>
</body>
</html>
